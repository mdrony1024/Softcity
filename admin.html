<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Softcity</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --success-color: #2ecc71; --danger-color: #e74c3c; --warning-color: #f39c12; --light-bg: #ecf0f1; --white: #fff; --text-color: #34495e; --border-color: #dce4e8; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--light-bg); color: var(--text-color); }
        .main-container { display: flex; }
        #login-view { display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; z-index: 200; background: var(--light-bg); }
        #admin-view { display: none; width: 100%; }
        .card { background: var(--white); padding: 25px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .login-card { width: 380px; text-align: center; }
        .login-card h1 { margin-bottom: 25px; color: var(--primary-color); }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px; transition: border-color 0.3s; }
        input:focus { border-color: var(--secondary-color); outline: none; }
        .btn { padding: 12px 18px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.3s; }
        .btn-primary { background-color: var(--secondary-color); color: white; width: 100%; }
        .sidebar { width: 260px; background: #34495e; height: 100vh; position: fixed; color: var(--white); overflow-y: auto; }
        .sidebar-header { padding: 20px; text-align: center; background-color: rgba(0,0,0,0.2); }
        .sidebar-header h2 { margin: 0; font-size: 24px; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav ul li a { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; color: #ecf0f1; text-decoration: none; font-weight: 500; transition: background-color 0.3s; cursor: pointer; }
        .sidebar-nav ul li a:hover { background-color: rgba(0,0,0,0.2); }
        .sidebar-nav ul li a.active { background-color: var(--secondary-color); }
        .submenu { list-style: none; padding-left: 0; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .submenu.open { max-height: 500px; }
        .submenu li a { padding-left: 40px; background-color: rgba(0,0,0,0.15); font-size: 14px; }
        .badge { background-color: var(--danger-color); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
        .main-content { margin-left: 260px; padding: 30px; width: calc(100% - 260px); }
        .admin-page { display: none; }
        .admin-page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid var(--border-color); text-align: left; }
        thead { background-color: #f5f6f7; }
        .btn-approve { background-color: var(--success-color); color: white; font-size: 14px; padding: 8px 12px; }
        .btn-reject { background-color: var(--danger-color); color: white; font-size: 14px; padding: 8px 12px; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="card login-card">
            <h1>Admin Panel</h1>
            <div class="form-group"><label for="email-input">Email</label><input type="email" id="email-input"></div>
            <div class="form-group"><label for="password-input">Password</label><input type="password" id="password-input"></div>
            <button id="login-btn" class="btn btn-primary">Login</button>
        </div>
    </div>

    <div id="admin-view" class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><h2>Softcity</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#dashboard" class="nav-link active"><span>üìä Dashboard</span></a></li>
                    <li>
                        <a class="nav-link has-submenu">
                            <span>üí∏ Withdrawals</span>
                            <span id="withdraw-badge" class="badge">0</span>
                        </a>
                        <ul class="submenu" id="withdraw-submenu">
                            <li><a href="#" class="sub-link" data-page="withdrawals" data-status="pending">Pending</a></li>
                            <li><a href="#" class="sub-link" data-page="withdrawals" data-status="approved">Approved</a></li>
                            <li><a href="#" class="sub-link" data-page="withdrawals" data-status="rejected">Rejected</a></li>
                            <li><a href="#" class="sub-link" data-page="withdrawals" data-status="all">All Withdrawals</a></li>
                        </ul>
                    </li>
                     <li>
                        <a class="nav-link has-submenu">
                            <span>üõí Shop Orders</span>
                            <span id="shop-badge" class="badge">0</span>
                        </a>
                        <ul class="submenu" id="shop-submenu">
                            <li><a href="#" class="sub-link" data-page="shop-orders" data-status="pending">Pending</a></li>
                            <li><a href="#" class="sub-link" data-page="shop-orders" data-status="approved">Approved</a></li>
                            <li><a href="#" class="sub-link" data-page="shop-orders" data-status="rejected">Rejected</a></li>
                            <li><a href="#" class="sub-link" data-page="shop-orders" data-status="all">All Orders</a></li>
                        </ul>
                    </li>
                    <li><a href="#users" class="nav-link"><span>üë• Users</span></a></li>
                    <li><a href="#settings" class="nav-link"><span>‚öôÔ∏è Settings</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div id="dashboard" class="admin-page active">
                 <!-- Dashboard content will be loaded here -->
            </div>
            <div id="withdrawals" class="admin-page">
                 <!-- Withdrawals content will be loaded here -->
            </div>
            <div id="shop-orders" class="admin-page">
                 <!-- Shop Orders content will be loaded here -->
            </div>
            <div id="users" class="admin-page">
                 <!-- Users content will be loaded here -->
            </div>
            <div id="settings" class="admin-page">
                 <!-- Settings content will be loaded here -->
            </div>
        </main>
    </div>

<script>
    // ===================================================================================
    // ‡¶ß‡¶æ‡¶™ ‡ßß: ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶è‡¶á ‡¶Ö‡¶Ç‡¶∂‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ Firebase ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶§‡¶•‡ßç‡¶Ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§
    // ===================================================================================
    const firebaseConfig = {
      apiKey: "AIzaSy... ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶ï‡ßÄ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® ...",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };
    // ===================================================================================

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginView = document.getElementById('login-view');
    const adminView = document.getElementById('admin-view');
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', () => {
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;
        loginBtn.textContent = "Logging in...";
        auth.signInWithEmailAndPassword(email, password)
            .catch(e => {
                alert(`Login Failed: ${e.message}`);
                loginBtn.textContent = "Login";
            });
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            loginView.style.display = 'none';
            adminView.style.display = 'flex';
            if (!window.dataLoaded) {
                loadInitialData();
                window.dataLoaded = true;
            }
        } else {
            loginView.style.display = 'flex';
            adminView.style.display = 'none';
            window.dataLoaded = false;
        }
    });

    function loadInitialData() {
        setupEventListeners();
        loadDashboardPage();
        loadRequestsPage('withdrawals', 'pending'); // Default view
        loadRequestsPage('shop-orders', 'pending'); // Default view
        loadUsersPage();
        loadSettingsPage();
    }
    
    function setupEventListeners(){
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href')?.substring(1);
                
                if (link.classList.contains('has-submenu')) {
                    link.nextElementSibling.classList.toggle('open');
                } else if (targetId) {
                    document.querySelectorAll('.nav-link, .admin-page').forEach(el => el.classList.remove('active'));
                    link.classList.add('active');
                    document.getElementById(targetId).classList.add('active');
                }
            });
        });
        
        document.querySelectorAll('.sub-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const page = link.dataset.page;
                const status = link.dataset.status;
                loadRequestsPage(page, status);
                document.querySelectorAll('.nav-link, .admin-page').forEach(el => el.classList.remove('active'));
                document.getElementById(page).classList.add('active');
                link.closest('ul').previousElementSibling.classList.add('active');
            });
        });
    }

    function loadDashboardPage(){
        const page = document.getElementById('dashboard');
        page.innerHTML = `<h1>Dashboard</h1>
            <div class="dashboard-grid">
                <!-- Dashboard cards will go here -->
            </div>`;
        
        db.ref('withdrawals').orderByChild('status').equalTo('pending').on('value', snap => { 
            document.getElementById('withdraw-badge').innerText = snap.numChildren();
        });
        db.ref('purchases').orderByChild('status').equalTo('pending').on('value', snap => {
            document.getElementById('shop-badge').innerText = snap.numChildren();
        });
    }

    function loadRequestsPage(type, status) {
        const page = document.getElementById(type);
        const title = type === 'withdrawals' ? 'Withdrawals' : 'Shop Orders';
        const statusTitle = status.charAt(0).toUpperCase() + status.slice(1);
        page.innerHTML = `<div class="card">
            <h2>${statusTitle} ${title}</h2>
            <table id="${type}-table"></table>
        </div>`;
        renderRequestTable(type, status);
    }

    function renderRequestTable(type, status){
        const table = document.getElementById(`${type}-table`);
        const ref = db.ref(type);
        const query = status === 'all' ? ref.orderByKey().limitToLast(100) : ref.orderByChild('status').equalTo(status === 'approved' ? 'completed' : status);
        
        query.on('value', snap => {
            const isWithdrawal = type === 'withdrawals';
            table.innerHTML = `<thead><tr><th>Date</th><th>User</th><th>${isWithdrawal ? 'Amount' : 'Item'}</th><th>${isWithdrawal ? 'Method' : 'Link'}</th><th>${isWithdrawal ? 'Account' : 'Cost'}</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody>`;
            const tbody = table.querySelector('tbody');
            if(!snap.exists()){
                tbody.innerHTML = `<tr><td colspan="7" align="center">No ${status} requests found.</td></tr>`;
                return;
            }
            const requests = [];
            snap.forEach(c => requests.push({key: c.key, ...c.val()}));
            requests.reverse().forEach(d => {
                const row = tbody.insertRow();
                row.innerHTML = createRow(d, isWithdrawal ? 'withdrawal' : 'purchase');
            });
        });
    }
    
    function loadUsersPage(){ /* ... Logic to load users ... */ }
    function loadSettingsPage(){ /* ... Logic to load and save settings ... */ }

    const createRow = (d, type) => {
        const date = new Date(type === 'purchase' ? d.createdAt : d.requestedAt).toLocaleString();
        const status = d.status || 'pending';
        let statusText = status.charAt(0).toUpperCase() + status.slice(1);
        let statusStyle = 'color: var(--warning-color);';
        if (status === 'completed') { statusText = 'Approved'; statusStyle = 'color: var(--success-color);'; }
        else if (status === 'rejected') { statusText = 'Rejected'; statusStyle = 'color: var(--danger-color);'; }
        
        const actions = d.status === 'pending'
            ? `<button class="btn btn-approve" onclick="handleRequest('${type}','${d.key}','approved')">Approve</button>
               <button class="btn btn-reject" onclick="handleRequest('${type}','${d.key}','rejected')">Reject</button>`
            : `<span>Processed</span>`;
        
        const info = type === 'purchase'
            ? `<td>${d.quantity} ${d.itemType}</td><td><a href="${d.link}" target="_blank">View</a></td><td>${d.cost}</td>`
            : `<td>${d.amount}</td><td>${d.method}</td><td>${d.account}</td>`;

        return `<td>${date}</td><td>${d.userName} (${d.userId})</td>${info}<td style="${statusStyle}">${statusText}</td><td>${actions}</td>`;
    };

    window.handleRequest = (type, key, newStatus) => {
        const ref = db.ref(type === 'withdrawal' ? `withdrawals/${key}`: `purchases/${key}`);
        ref.once('value').then(s => {
            if (!s.exists() || s.val().status !== 'pending') {
                alert('Request already processed or does not exist.');
                return;
            }
            const data = s.val();
            const finalStatus = newStatus === 'approved' ? 'completed' : newStatus;
            
            if (newStatus === 'rejected') {
                const pointsToReturn = data.cost || data.amount;
                db.ref(`users/${data.userId}/points`).transaction(p => (p || 0) + pointsToReturn)
                    .then(() => ref.update({ status: finalStatus }))
                    .then(() => alert(`${type} rejected, points returned.`));
            } else {
                 ref.update({ status: finalStatus }).then(() => alert(`${type} approved.`));
            }
        });
    };
</script>
</body>
    </html>
