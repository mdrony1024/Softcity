<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Softcity</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --success-color: #2ecc71; --danger-color: #e74c3c; --warning-color: #f39c12; --light-bg: #ecf0f1; --white: #fff; --text-color: #34495e; --border-color: #bdc3c7; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--light-bg); color: var(--text-color); }
        .main-container { display: flex; }
        #login-view { display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; z-index: 200; background: var(--light-bg); }
        #admin-view { display: none; width: 100%; }
        .card { background: var(--white); padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .login-card { width: 380px; text-align: center; }
        .login-card h1 { margin-bottom: 25px; color: var(--primary-color); }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px; transition: border-color 0.3s; }
        input:focus { border-color: var(--secondary-color); outline: none; }
        .btn { padding: 12px 18px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.3s; }
        .btn-primary { background-color: var(--secondary-color); color: white; width: 100%; }
        .btn-primary:hover { background-color: #2980b9; }
        .sidebar { width: 250px; background: var(--primary-color); height: 100vh; position: fixed; color: var(--white); }
        .sidebar-header { padding: 20px; text-align: center; background-color: rgba(0,0,0,0.2); }
        .sidebar-header h2 { margin: 0; font-size: 24px; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav ul li a { display: flex; align-items: center; padding: 15px 20px; color: var(--light-bg); text-decoration: none; font-weight: 500; border-left: 4px solid transparent; transition: background-color 0.3s; }
        .sidebar-nav ul li a:hover { background-color: rgba(0,0,0,0.2); }
        .sidebar-nav ul li a.active { background-color: var(--secondary-color); border-left-color: var(--white); }
        .main-content { margin-left: 250px; padding: 30px; width: calc(100% - 250px); }
        .admin-page { display: none; }
        .admin-page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); display: flex; justify-content: space-between; align-items: center; }
        .stat-card-info .value { font-size: 28px; font-weight: 700; }
        .stat-card-info .label { font-size: 14px; color: #7f8c8d; }
        .stat-card-icon { font-size: 40px; opacity: 0.5; }
        .stat-card.blue { border-left: 5px solid #3498db; } .stat-card.blue .stat-card-icon { color: #3498db; }
        .stat-card.green { border-left: 5px solid #2ecc71; } .stat-card.green .stat-card-icon { color: #2ecc71; }
        .stat-card.orange { border-left: 5px solid #f39c12; } .stat-card.orange .stat-card-icon { color: #f39c12; }
        .stat-card.red { border-left: 5px solid #e74c3c; } .stat-card.red .stat-card-icon { color: #e74c3c; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid var(--border-color); text-align: left; }
        thead { background-color: #f5f6f7; }
        .btn-approve { background-color: var(--success-color); color: white; }
        .btn-reject { background-color: var(--danger-color); color: white; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="card login-card">
            <h1>Admin Panel</h1>
            <div class="form-group"><label for="email-input">Email</label><input type="email" id="email-input"></div>
            <div class="form-group"><label for="password-input">Password</label><input type="password" id="password-input"></div>
            <button id="login-btn" class="btn btn-primary">Login</button>
        </div>
    </div>

    <div id="admin-view" class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><h2>Softcity</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#dashboard" class="nav-link active"><span>üìä</span><span style="margin-left: 15px;">Dashboard</span></a></li>
                    <li><a href="#withdrawals" class="nav-link"><span>üí∏</span><span style="margin-left: 15px;">Withdrawals</span></a></li>
                    <li><a href="#shop-orders" class="nav-link"><span>üõí</span><span style="margin-left: 15px;">Shop Orders</span></a></li>
                    <li><a href="#users" class="nav-link"><span>üë•</span><span style="margin-left: 15px;">Users</span></a></li>
                    <li><a href="#settings" class="nav-link"><span>‚öôÔ∏è</span><span style="margin-left: 15px;">Settings</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div id="dashboard" class="admin-page active">
                <h1>Dashboard</h1>
                <div class="dashboard-grid">
                    <div class="stat-card blue"><div class="stat-card-info"><div id="total-users" class="value">0</div><div class="label">Total Users</div></div><div class="stat-card-icon">üë•</div></div>
                    <div class="stat-card orange"><div class="stat-card-info"><div id="pending-withdrawals" class="value">0</div><div class="label">Pending Withdrawals</div></div><div class="stat-card-icon">üí∏</div></div>
                    <div class="stat-card green"><div class="stat-card-info"><div id="total-withdrawals" class="value">0</div><div class="label">Total Withdrawn</div></div><div class="stat-card-icon">‚úÖ</div></div>
                    <div class="stat-card red"><div class="stat-card-info"><div id="pending-orders" class="value">0</div><div class="label">Pending Shop Orders</div></div><div class="stat-card-icon">üõí</div></div>
                </div>
            </div>
            <div id="withdrawals" class="admin-page"><div class="card"><h2>Withdrawal Requests</h2><table id="withdrawals-table"></table></div></div>
            <div id="shop-orders" class="admin-page"><div class="card"><h2>Shop Order Requests</h2><table id="shop-orders-table"></table></div></div>
            <div id="users" class="admin-page"><div class="card"><h2>Manage Users</h2><table id="users-table"></table></div></div>
            <div id="settings" class="admin-page"><div class="card"><h2>App Settings</h2><div id="settings-form-container"></div></div></div>
        </main>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDVNsMeB1jzOcIqAJjryUYmipT_SKrJi9k", authDomain: "giveawaybd.firebaseapp.com", databaseURL: "https://giveawaybd-default-rtdb.firebaseio.com", projectId: "giveawaybd" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginView = document.getElementById('login-view');
    const adminView = document.getElementById('admin-view');
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', () => {
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;
        auth.signInWithEmailAndPassword(email, password)
            .catch((error) => {
                alert(`Login Failed: ${error.message}`);
                loginBtn.textContent = 'Login';
                loginBtn.disabled = false;
            });
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            loginView.style.display = 'none';
            adminView.style.display = 'flex';
            if (!window.dataLoaded) {
                loadInitialData();
                window.dataLoaded = true;
            }
        } else {
            loginView.style.display = 'flex';
            adminView.style.display = 'none';
            window.dataLoaded = false;
        }
    });

    function loadInitialData() {
        setupEventListeners();
        loadDashboardStats();
        loadWithdrawals();
        loadShopOrders();
        loadUsers();
        loadSettings();
    }
    
    function setupEventListeners(){
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.admin-page').forEach(p => p.classList.remove('active'));
                link.classList.add('active');
                document.getElementById(targetId).classList.add('active');
            });
        });
    }

    function loadDashboardStats() {
        db.ref('users').on('value', snap => {
            document.getElementById('total-users').innerText = snap.exists() ? snap.numChildren() : 0;
        });
        db.ref('withdrawals').orderByChild('status').equalTo('pending').on('value', snap => {
            document.getElementById('pending-withdrawals').innerText = snap.exists() ? snap.numChildren() : 0;
        });
        db.ref('withdrawals').orderByChild('status').equalTo('completed').on('value', snap => {
            let total = 0;
            if(snap.exists()){
                snap.forEach(child => { total += child.val().amount || 0; });
            }
            document.getElementById('total-withdrawals').innerText = total;
        });
        db.ref('purchases').orderByChild('status').equalTo('pending').on('value', snap => {
            document.getElementById('pending-orders').innerText = snap.exists() ? snap.numChildren() : 0;
        });
    }

    function loadWithdrawals() {
        const table = document.getElementById('withdrawals-table');
        db.ref('withdrawals').orderByKey().limitToLast(50).on('value', s => {
            table.innerHTML = '<thead><tr><th>Date</th><th>User</th><th>Amount</th><th>Method</th><th>Account</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody>';
            const tbody = table.querySelector('tbody');
            if(s.exists()){
                const requests = [];
                s.forEach(c => requests.push({key: c.key, ...c.val()}));
                requests.reverse().forEach(d => {
                    const row = tbody.insertRow();
                    row.innerHTML = createRow(d, 'withdrawal');
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="7" align="center">No withdrawal requests found.</td></tr>`;
            }
        });
    }
    
    function loadShopOrders() {
        const table = document.getElementById('shop-orders-table');
        db.ref('purchases').orderByKey().limitToLast(50).on('value', s => {
            table.innerHTML = '<thead><tr><th>Date</th><th>User</th><th>Item</th><th>Link</th><th>Cost</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody>';
            const tbody = table.querySelector('tbody');
            if(s.exists()){
                const requests = [];
                s.forEach(c => requests.push({key: c.key, ...c.val()}));
                requests.reverse().forEach(d => {
                    const row = tbody.insertRow();
                    row.innerHTML = createRow(d, 'purchase');
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="7" align="center">No shop orders found.</td></tr>`;
            }
        });
    }
    
    function loadUsers() {
        const table = document.getElementById('users-table');
        db.ref('users').on('value', s => {
            table.innerHTML = '<thead><tr><th>User ID</th><th>Name</th><th>Points</th><th>Referrals</th><th>Actions</th></tr></thead><tbody></tbody>';
            const tbody = table.querySelector('tbody');
            if(s.exists()){
                s.forEach(c => {
                    const d = c.val();
                    const uid = c.key;
                    const row = tbody.insertRow();
                    row.innerHTML = `<td>${uid}</td><td>${d.name||'N/A'}</td><td>${d.points||0}</td><td>${d.stats?.referrals||0}</td><td><button onclick="editPoints('${uid}')">Edit</button></td>`;
                });
            }
        });
    }
    
    function loadSettings() {
        // Settings form generation and loading logic
        const container = document.getElementById('settings-form-container');
        // This part can be expanded to dynamically create the form like in your old code
        container.innerHTML = 'Settings form will be here. Saving is not yet implemented in this version.';
    }

    const createRow = (d, type) => {
        const date = new Date(type === 'purchase' ? d.createdAt : d.requestedAt).toLocaleString();
        const status = d.status || 'pending';
        let statusStyle = 'color: var(--warning-color);';
        if (status === 'completed') statusStyle = 'color: var(--success-color);';
        else if (status === 'rejected') statusStyle = 'color: var(--danger-color);';
        
        const actions = status === 'pending'
            ? `<button class="btn btn-approve" onclick="handleRequest('${type}','${d.key}','approved')">Approve</button>
               <button class="btn btn-reject" onclick="handleRequest('${type}','${d.key}','rejected')">Reject</button>`
            : `<span>Processed</span>`;
        
        const info = type === 'purchase'
            ? `<td>${d.quantity} ${d.itemType}</td><td><a href="${d.link}" target="_blank">View</a></td><td>${d.cost}</td>`
            : `<td>${d.amount}</td><td>${d.method}</td><td>${d.account}</td>`;

        return `<td>${date}</td><td>${d.userName} (${d.userId})</td>${info}<td style="${statusStyle}">${status}</td><td>${actions}</td>`;
    };

    window.handleRequest = (type, key, newStatus) => {
        const ref = db.ref(`${type}s/${key}`);
        ref.once('value').then(s => {
            if (!s.exists() || s.val().status !== 'pending') {
                alert('Request already processed or does not exist.');
                return;
            }
            if (newStatus === 'approved') {
                ref.update({ status: 'completed' }).then(() => alert(`${type} approved.`));
            } else { // rejected
                const data = s.val();
                const pointsToReturn = data.cost || data.amount;
                db.ref(`users/${data.userId}/points`).transaction(p => (p || 0) + pointsToReturn)
                    .then(() => ref.update({ status: 'rejected' }))
                    .then(() => alert(`${type} rejected, points returned.`));
            }
        });
    };
</script>
</body>
</html>
